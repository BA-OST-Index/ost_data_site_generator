{% extends "template/zh_cn/base.html" %}

{% block title %}全部背景{% endblock title %}
{% block article_content %}
    <h1>全部背景</h1>
    <p>此页显示所有可用的背景</p>
    <ul>
        {% for i in background.include %}
            {% set i = i[1] %}
            <li><a href="/zh_cn/background/{{ i.filename }}.html">{{ i.name.zh_cn }}</a>&nbsp;-&nbsp;{{ i.desc.zh_cn }}</li>
        {% endfor %}
    </ul>
{% endblock article_content %}
