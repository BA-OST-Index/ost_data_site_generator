{% extends "template/en/base.html" %}

{% block title %}All Albums{% endblock title %}
{% block article_content %}
    <h1>All Albums</h1>
    <p>This page lists all albums.</p>
    <ul>
        {% for i in album.include %}
            {% set i = i[1] %}
            <li><a href="/en/album/{{ i.album_id }}.html">{{ i.name.en }}</a>&nbsp;-&nbsp;{{ i.desc.en }}</li>
        {% endfor %}
    </ul>
{% endblock article_content %}
