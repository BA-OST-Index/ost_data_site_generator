{% set current_lang = "zh_cn" %}

<div class=" w3-xlarge w3-hide-large" id="git-wiki-mobile-header">
    <button class="w3-button w3-teal" onclick="sidebar_toggle()">☰</button>
    <a href="/">
        <img src="/static/images/site/logo.png" height="30px">
        <span style="font-size: 0.9em;">BA OST Index</span>
    </a>
</div>

<header class="w3-sidebar w3-bar-block w3-collapse" id="git-wiki-sidebar">
    <div>
        <button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="sidebar_toggle()">关闭 ×</button>
        <div class="w3-hide-medium w3-hide-small">
            <div class="git-wiki-main-logo">
                <a href="/">
                    <img src="/static/images/site/logo.png">
                    <h1 style="margin-top: 10px; margin-bottom: 5px;">BA OST Index</h1>
                </a>
                <p>一个非官方的、致力于蔚蓝档案OST的饭制网站。</p>
            </div>
        </div>

        <div>
            <span>根据服务器及个人偏好不同，本站提供三种不同的简体中文名称显示，默认为日服玩家翻译版：</span>
            <select id="zhcn_switcher" onchange="set_zhcn_status(this)">
                <option value="zh_cn_cn">国服翻译版</option>
                <option value="zh_cn_jp">日服玩家翻译版</option>
                <option value="zh_cn_tw">台服繁中版</option>
                <option value="all">三版均显示</option>
            </select>
            <script>document.getElementById("zhcn_switcher").value = localStorage.getItem("zh_cn");</script>
        </div>
        <br />

        <div class="git-wiki-page-list">
            <span class="page-list-title">曲子：</span>
            <ul class="page-list">
                <li class="page-list-item"><a href="/{{ current_lang }}/track/ost/">OST</a></li>
                <li class="page-list-item"><a href="/{{ current_lang }}/track/short/">短篇动画</a></li>
                <li class="page-list-item"><a href="/{{ current_lang }}/track/animation/">官方动画</a></li>
                <li class="page-list-item"><a href="/{{ current_lang }}/track/other/">其它</a></li>
            </ul>
        </div>

        <div class="git-wiki-page-list">
            <span class="post-list-title">故事：</span>
            <ul class="post-list">
                <li class="post-list-item"><a href="/{{ current_lang }}/main/story/main/">主线故事</a></li>
                <li class="post-list-item"><a href="/{{ current_lang }}/main/story/short/">短篇故事</a></li>
                <li class="post-list-item"><a href="/{{ current_lang }}/main/story/side/">支线故事</a></li>
                <li class="post-list-item"><a href="/{{ current_lang }}/main/story/other/">其他故事</a></li>
            </ul>
        </div>

        <div class="git-wiki-page-list">
            <span class="post-list-title">任务：</span>
            <ul class="post-list">
                <li class="post-list-item"><a href="/{{ current_lang }}/main/battle/main/">主线任务</a></li>
                <li class="post-list-item"><a href="/{{ current_lang }}/main/battle/bounty_hunt/">悬赏通缉</a></li>
                <li class="post-list-item"><a href="/{{ current_lang }}/main/battle/school_exchange/">学园交流会</a></li>
                <li class="post-list-item"><a href="/{{ current_lang }}/main/battle/special_commission/">特殊任务</a></li>
                <li class="post-list-item"><a href="/{{ current_lang }}/main/battle/total_assault/">总力战</a></li>
                <li class="post-list-item">联合作战 (待更新)</li>
            </ul>
        </div>
    </div>
</header>
