<table id="infobox">
    <tr>
        <td colspan="2" class="infobox-title">{{ char.name.en }}</td>
    </tr>
    <tr>
        <td colspan="2" class="infobox-icon"><img width="80%" src="{{ char.image.value }}"></td>
    </tr>
    <tr><td colspan="2" class="infobox-subtitle">General Information</td></tr>
    <tr>
        <td class="infobox-col-title">Full Name</td>
        <td class="infobox-col-value">{{ char.name.en }} ({{ char.name.jp }})</td>
    </tr>
    <tr>
        <td class="infobox-col-title">Description</td>
        <td class="infobox-col-value">{{ char.desc.en }}</td>
    </tr>
</table>
